<div class="row no-gutters">
  <div class="col-12 col-xl-6" *ngIf="usuarios.length >0">
    <div class="card mb-0">
      <div class="caard-body">
         <h4 class="card-title text-center m-auto" >Usuarios</h4>

         <table class="table table-hover">

          <tbody>
              <tr *ngFor="let usuario of usuarios" class="">
                <td class="w-25"><img  [src]="usuario.img | archivo:usuario._id:'usuarios'"  class=" w-50 img-circle pointer" alt=""></td>
                <td class="align-middle w-25">{{usuario.nombre}}</td>
               
                <td class="align-middle w-50">
                <button class="btn btn-primary" (click)="redireccionar(usuario.nombre)">
                    <i class="fa fa-edit"></i>
                </button>
              </td>
              </tr>
          </tbody>

         </table>
      </div>
    </div>
  </div>

  <div  *ngIf="proyectos.length > 0" class="col-12 col-xl-6 border border-secondary border-bottom-0 border-top-0 border-right-0 " [ngClass]="{'border border-secondary border-bottom-0 border-top-0 border-right-0 ': usuarios.length >0}">
      <div class="card mb-0">
        <div class="card-body">
           <h4 class="card-title text-center m-auto" >Proyectos</h4>
  
           <table class="table table-hover">
  
            <tbody>
              <tr *ngFor="let proyecto of proyectos" class=" fila  w-100 h-50 ">
                <td class="align-middle">{{proyecto.nombre}}</td>
                <td class="align-middle">{{proyecto.nombreEmpresa}}</td>
                  <td>
                    <button class="btn btn-primary mr-3" [routerLink]="['/editarProyecto', proyecto._id]">
                      <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
  
           </table>
  
        
  
        </div>
      </div>
    </div>

</div>
