
<div class="container-fluid">
  <div class="row no-gutters justify-content-center">
    <div class="col-12 col-xl-8">
      <div class="card bg-white">
          <div class="card-body no-gutters">
              <form ngNativeValidate [formGroup]="formProyecto" (ngSubmit)="crearProyecto()" class="form-horizontal form-material " id="nProyectoForm" action="index.html">
                  <img src="../../../assets/images/logod.png" alt="Home"/>
                  <h3 class="box-title m-b-0">Crear un nuevo proyecto</h3><small> Llena todos los campos requeridos</small>
                  <div class="form-group m-t-20">
                      <div class="col-12 ">
                          <input formControlName="nombre" name="nombre"class="form-control" type="text" required placeholder="Nombre (requerido)">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-12">
                          <textarea formControlName="descripcion" name="descripcion" class="form-control txtarea" required placeholder="DescripciÃ³n... (requerido)"></textarea>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-12">
                          <input formControlName="empresa" name="empresa" class="form-control" type="text" required placeholder="Empresa/Cliente (requerido)">
                      </div>
                  </div>
                                                                                               
                 
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-themecolor btn-lg btn-block text-uppercase waves-effect waves-light"  type="submit">Crear Proyecto</button>
                      </div>
                  </div>
                </form>
      </div>



    </div>
  </div>
</div>
</div>
