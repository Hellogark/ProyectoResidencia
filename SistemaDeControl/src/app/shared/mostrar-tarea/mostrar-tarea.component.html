<div class="row justify-content-center">
        
<div class="row" *ngIf="!dataLista">
    <div class="col-12 justify-content-center">
        <div class="alert-warning text-center">
            <p>
               <strong>Cargando</strong>
            </p>            
             <i class="fa fa-refresh fa-spin fa-3x">           
             </i>
             <br>
             <p> <span>Espere por favor...</span></p>
           </div>       
         </div>
    </div>
  <div class="col-12">
      <div class="card">
          <div class="card-header bg-white ">
            <div class="row ">
              <div class="col-xl-8 col-12" *ngIf="dataLista"> <h3> <b> Tareas de {{proyecto?.nombre}} </b></h3></div>
              <div class="col-xl-4 col-12 text-right">  <button type="button" class="btn btn-themecolor" (click)="editarTarea('crear')"><i class="fa fa-plus mr-2" aria-hidden="true"></i>Nueva Tarea</button> </div>
            </div>
            
          </div>
          <div class="card-body pl-0 pr-0">
            <div class="col-12"> 
              <div class="row no-gutters text-left align-items-center borde-lista justify-content-around p-2 "  *ngFor="let tarea of tareas; let i = index"><!-- AquÃ­ ng for -->
                <div class="col-1  col-md-1 col-lg-1 col-xl-1 d-flex align-items-end pointer">
                  <div class="custom-control custom-checkbox mt-1 p-0 pl-xl-2" >
                    <input type="checkbox" class="custom-control-input " [attr.id]="'customCheck'+i" (click)="finalizarTarea(tarea)" [checked]="tarea.finalizado">
                    <label class="custom-control-label m-0" [attr.for]="'customCheck'+i"></label>
                  </div>
                </div>
                <div class="col-10  col-md-6 col-lg-6 col-xl-7 overflowTarea ml-2 ml-xl-0 pointer " (click)="editarTarea('editar',tarea)">
                    <div>
                        <span class="">{{tarea.nombre}}</span>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-xl-3 text-right align-items-center   ">
                  <div class="row no-gutters">
                    <div class="col-10 align-self-center">
                      <p class="badge badge-pill bg-theme text-break d-block mb-0" *ngIf="tarea.participante === null || !tarea.participante">Sin asignar</p>
                      <p class="badge badge-pill bg-theme text-break d-block mb-0" *ngIf="tarea.participante != null">{{tarea.participante?.nombre}}</p>

                    </div>
                    <div class="col-2 align-self-center">
                      <i class="fa fa-chevron-right pointer" aria-hidden="true" (click)="editarTarea('editar',tarea)"></i>

                    </div> 

                  </div>
                </div>
              </div>
              

            </div>           
          </div>
          
        </div>
  </div>
</div>
