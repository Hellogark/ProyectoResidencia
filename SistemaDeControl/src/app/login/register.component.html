<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
    <div class="container-fluid login-register login-sidebar animated fadeIn" style="background-image:url(assets/images/background/login-register.jpg);">   
        <div class="row no-gutters justify-content-end h-100">       
            <div class="col-12 col-xl-4 ">   
                    <div class=" card bg-white tarjeta h-100">
                        <div class="card-body no-gutters ">
                            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()"class="form-horizontal form-material " id="loginform" action="index.html">
                                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logod.png" alt="Home" /></a>
                                <h3 class="box-title m-b-0">Registrate ahora</h3>
                                <div class="form-group m-t-20">
                                    <div class="col-12 ">
                                        <input formControlName="nombre" name="nombre"class="form-control" type="text" required placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-12">
                                        <input formControlName="correo" name="correo" class="form-control" type="text" required placeholder="Correo">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-12">
                                        <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-12">
                                        <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirma contraseña">
                                    </div>
                                </div>                                
                                <div class="form-group" *ngIf="!!forma.errors?.sonIguales && !forma.pristine">
                                    <div class="col-12">                                   
                                    <p class="text-danger">
                                        Las contraseñas deben ser iguales
                                    </p>
                                    </div>                            
                                </div>
                                <div class="form-group">
                                    <div class="col-12">
                                        <input formControlName="empresa" name="empresa" class="form-control" type="text" required placeholder="Empresa en la que trabaja">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <div class="checkbox checkbox-primary p-t-0">
                                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"  type="submit">Registrarme</button>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12 text-center">
                                        <p>¿Tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
            </div>
        </div>

    </div>
   
</div>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
